<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDB Movie Search</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { padding: 10px; width: 300px; }
        button { padding: 10px; }
        .movie { margin: 20px 0; border: 1px solid #ccc; padding: 10px; }
        img { max-width: 200px; }
    </style>
</head>
<body>
    <h1>OMDB Movie Search</h1>
    <input type="text" id="searchInput" placeholder="Enter movie title">
    <button onclick="searchMovies()">Search</button>
    <div id="results"></div>

    <script>
        async function searchMovies() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;

            const response = await fetch(`http://localhost:8080/api/movies/search?query=${encodeURIComponent(query)}`);
            const movies = await response.json();

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            movies.forEach(movie => {
                const movieDiv = document.createElement('div');
                movieDiv.className = 'movie';
                movieDiv.innerHTML = `
                    <h3>${movie.title} (${movie.year})</h3>
                    <p>Type: ${movie.type}</p>
                    <img src="${movie.poster}" alt="${movie.title} poster">
                `;
                resultsDiv.appendChild(movieDiv);
            });
        }
    </script>
</body>
</html>
